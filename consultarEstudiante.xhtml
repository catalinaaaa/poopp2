<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Consulta de estudiante </title>
    </h:head>
    <h:body>
        <h:form id="consultaEstudianteForm">
            <h2>Consultar estudiante</h2>
            <div style="padding:15px;">
                <h:outputLabel for="txtCarnet">
                    <h:outputText value="Ingrese el carnet "/>
                </h:outputLabel>
                <h:inputText id="txtCarnet" value="#{estudiante.carnet}"
                             required="true" requiredMessage="Ingrese un numero de carnet"/>
            </div>
            <div style="padding:15px;">
                <h:commandButton id="btAgregar" value="Buscar" action="#{estudiante.consultarEstudiante()}"/>
            </div>            
            
        </h:form>
    </h:body>
</html>
